<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./Assets/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"
    />


    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Header -->
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 title">Weather Dashboard</h1>
    </header>

    <section class="container" id="sCity">
        <!-- City search -->
        <div class="row">
            <div class="col-md-3 bg-light">
                    <h3>Search for a City:</h3>
                <form class="form-inline">
                        <div class="form-group">
                            <input type="search" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-search-location"></i></button>
                </form>
            </div>
        </div>

        <!-- card to store searched cities -->
        <div class="card">
            <ul class="list-group">
            </ul>
        </div>
        <!-- Current City -->
        <div class="col-md-9">
            <div id="currentCity">

            </div>   

<!-- 5 day forcast -->
    <article class="container">
        <div class="col-md-12">
            <h5 id="forecast5D" id="hide">5 day Forecast:</h5>

            <div class="row" id="forecast">

            </div>
        </div>
    </article>
</section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> 
    <script src="./Assets/script.js"></script>
</body>
</html>
