<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./Assets/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"
    />


    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Header -->
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 title">Weather Dashboard</h1>
    </header>

    <section class="container-fluid" id="sCity">
        <!-- City search -->
        <div class="row">
            <div class="col-md-4 bg-light">
                    <h3>Search for a City:</h3>
                <form class="form-inline">
                        <div class="form-group">
                            <input type="search" class="form-control" id="searchOption">
                        </div>
                        <button type="button" class="btn btn-primary" id="searchBtn"><i class="fas fa-search-location"></i></button>
                </form>
            </div>
        
        <!-- Current City -->
        <aside class="container">
                <div class="col-md-8">
                    <div id="currentDate"></div>
                    <img src="" id="icon">
                    <div id="currentCity"></div> 
                    <h1 id="location"></h1>
                        <h1 id="temp"></h1>
                        <h1 id="wind"></h1>
                        <h1 id="humidity"></h1>
                </div>   
            </div>
        </aside>
        <!-- card to store searched cities -->
        <div class="row">
            <div class="card">
                <ul class="list-group" id= "pastCities">
                    <il></il>
                </ul>
            </div>
        </div>
<!-- 5 day forcast -->
    <article class="container" id="forecast5D">
        <div class="col-md-12">
            <h3>5 day Forecast:</h3>

            <div class="row" id="forecast">
                <!-- first day -->
                <div class="container">
                    <div id="fdate"></div>
                    <div id="ftemp"></div>
                    <div id="fhumidity"></div>
                </div>
            
            <!-- second day -->
            <div class="container">
                <div class="row" id="forecast1"></div>
                    <div id="fdate1"></div>
                    <div id="ftemp1"></div>
                    <div id="fhumidity1"></div>
            </div>

            <!-- third day -->
            <div class="container">
                <div class="row" id="forecast2"></div>
                    <div id="fdate2"></div>
                    <div id="ftemp2"></div>
                    <div id="fhumidity2"></div>
            </div>
            
            <!-- fourth day -->
            <div class="container">
                <div class="row" id="forecast3"></div>
                    <div id="fdate3"></div>
                    <div id="ftemp3"></div>
                    <div id="fhumidity3"></div>
            </div>
            
            <!-- fifth day -->
            <div class="container">
                <div class="row" id="forecast4"></div>
                    <div id="fdate4"></div>
                    <div id="ftemp4"></div>
                    <div id="fhumidity4"></div>
            </div>
        </div>
        </div>
    </article>
</section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> 
    <script src="./Assets/script.js"></script>
</body>
</html>
